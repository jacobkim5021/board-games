<!-- <h1 mat-dialog-title></h1> -->
<div mat-dialog-content>
  <mat-form-field class="username-field">
    <mat-label>Username</mat-label>
    <input matInput type="text" [maxLength]="25" [formControl]="usernameFormControl">
    <button *ngIf="usernameFormControl.value" matSuffix mat-icon-button (click)="onClearUsername()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'end'">
  <button
    mat-button
    (click)="onClickMapEditor()"
  >Use Map Editor</button>
  <button
    mat-button
    cdkFocusInitial
    (click)="onClickEnterLobby()"
    [disabled]="!usernameFormControl.valid"
  >Enter Lobby</button>
</div>
